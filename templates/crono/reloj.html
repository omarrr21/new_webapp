{% extends 'comunes/layout.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'crono/crono_est.css' %}">
{% endblock %}
{% block titulo %}
    watch
{% endblock %}
{% block body %}
    <div class="rj_lateral" id="lateral">
        <ul class="lateral_list">
            <li class="lat_item">
                <a href="{% url 'crono_app:reloj' %}" class="world_t">
                    <span id="world_t">
                        <i class="bi bi-globe2"></i></span>
                </a>
            </li>

            <li class="lat_item">
                <a href="{% url 'crono_app:cronometro' %}" class="stop_w">
                    <span id="stop_w">
                        <i class="bi bi-stopwatch-fill"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="rj_contenido">
    <h1>World time</h1>
    <div id="rj_reloj" class="rj_reloj">
        <span id="rj_lugar_local" class="rj_lugar_local"></span> <br>
        <span id="rj_hora" class="rj_hora">00:00:00</span><span id="rj_hora_pm"></span>
    </div>
    </div>

    <script src="{% static 'crono/reloj_js.js' %}"></script>
{% endblock %}
